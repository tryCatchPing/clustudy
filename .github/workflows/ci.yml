          fi
          printf '%s' "$FIREBASE_OPTIONS_DART" | base64 --decode > lib/firebase_options.dart

          if [ -z "$ANDROID_GOOGLE_SERVICES_JSON" ]; then
            echo "âŒ ANDROID_GOOGLE_SERVICES_JSON secret is not set." >&2
            exit 1
          fi
          printf '%s' "$ANDROID_GOOGLE_SERVICES_JSON" | base64 --decode > android/app/google-services.json

          if [ -z "$IOS_GOOGLE_SERVICE_INFO_PLIST" ]; then
            echo "âŒ IOS_GOOGLE_SERVICE_INFO_PLIST secret is not set." >&2
            exit 1
          fi
          printf '%s' "$IOS_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > ios/Runner/GoogleService-Info.plist

          if [ -n "$MACOS_GOOGLE_SERVICE_INFO_PLIST" ]; then
            printf '%s' "$MACOS_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > macos/Runner/GoogleService-Info.plist
          else
            printf '%s' "$IOS_GOOGLE_SERVICE_INFO_PLIST" | base64 --decode > macos/Runner/GoogleService-Info.plist
          fi

      - name: Verify Firebase config files
        run: |
          set -euo pipefail

          echo "ğŸ” Verifying Firebase configuration files..."

          # Check if google-services.json exists and is valid
          if [ ! -f "android/app/google-services.json" ]; then
            echo "âŒ android/app/google-services.json does not exist" >&2
            exit 1
          fi

          # Check if file is not empty
          if [ ! -s "android/app/google-services.json" ]; then
            echo "âŒ android/app/google-services.json is empty" >&2
            exit 1
          fi

          # Check if JSON is valid and contains the expected package name
          if ! python3 -c "import json, sys; data = json.load(open('android/app/google-services.json')); clients = [c for c in data.get('client', []) if c.get('client_info', {}).get('android_client_info', {}).get('package_name') == 'com.clustudy.clustudy']; sys.exit(0 if clients else 1)" 2>/dev/null; then
            echo "âš ï¸  Warning: google-services.json does not contain package name 'com.clustudy.clustudy'" >&2
            echo "ğŸ“„ File contents (first 500 chars):" >&2
            head -c 500 android/app/google-services.json | cat >&2
            echo "" >&2
            echo "ğŸ” Searching for package names in file:" >&2
            python3 -c "import json; data = json.load(open('android/app/google-services.json')); [print(f\"  - {c.get('client_info', {}).get('android_client_info', {}).get('package_name', 'N/A')}\") for c in data.get('client', [])]" 2>/dev/null || echo "  Could not parse JSON" >&2
            exit 1
          fi

          echo "âœ… android/app/google-services.json is valid and contains expected package name"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          echo "Android SDK licenses accepted"

      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.tool_cache }}/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-${{ env.FLUTTER_VERSION }}-
            ${{ runner.os }}-flutter-

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Android APK
        run: flutter build apk --release

      - name: Verify Android build
        run: |
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            echo "âœ… Android APK build successful"
            ls -la build/app/outputs/flutter-apk/
          else
            echo "âŒ Android APK build failed"
            exit 1
          fi

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: analyze
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Firebase config files
        env:
          FIREBASE_OPTIONS_DART: ${{ secrets.FIREBASE_OPTIONS_DART }}
          ANDROID_GOOGLE_SERVICES_JSON: ${{ secrets.ANDROID_GOOGLE_SERVICES_JSON }}
