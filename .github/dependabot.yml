version: 2
updates:
  # Flutter/Dart dependencies
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    reviewers:
      - "taeung" # 프로젝트 메인테이너의 GitHub username으로 변경
    assignees:
      - "taeung" # 프로젝트 메인테이너의 GitHub username으로 변경
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "dart"
    ignore:
      # Major version updates require manual review
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "1"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    reviewers:
      - "taeung" # 프로젝트 메인테이너의 GitHub username으로 변경
    assignees:
      - "taeung" # 프로젝트 메인테이너의 GitHub username으로 변경
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"